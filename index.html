<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellapp</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./assets/img/favicon-16x16.png" type="image/x-icon">
</head>

<body onload="renderAll()">
    <header>
        <div>
            <img src="./assets/img/Bestell App- Logo.svg" alt="Tempel">
        </div>
        <div class="burger-menu" onclick="toggleBurgerMenu()">☰</div>
        <nav class="burger-navigation" id="burgerNav">
            <a onclick="activateCategory('dishes'); closeBurgerMenu()">Hauptgerichte</a>
            <a onclick="activateCategory('drinks'); closeBurgerMenu()">Getränke</a>
            <a onclick="activateCategory('desserts'); closeBurgerMenu()">Desserts</a>
        </nav>
    </header>

    <div class="content-wrapper">
        <section class="content" id="content">
            <div class="main-img">
                <div class="rated">
                    <img src="./assets/img/gyro.jpg" alt="Bewertetes Gericht">
                    <h1>Gyros</h1>
                    <div>
                        <p id="ratingText" class="rated-text"><b>Deine Bewertung:</b> (0,0 von 5 Sternen)</p>
                        <div class="stars">
                            <span onclick="rate(1)" id="star1">★</span>
                            <span onclick="rate(2)" id="star2">★</span>
                            <span onclick="rate(3)" id="star3">★</span>
                            <span onclick="rate(4)" id="star4">★</span>
                            <span onclick="rate(5)" id="star5">★</span>
                            <p id="averageRatingText"><b>Durchschnittliche Bewertung:</b> 0,0 von 5 Sternen</p>
                            <p id="numReviewsText"><b>Anzahl der Bewertungen:</b> 0</p>
                        </div>
                    </div>
                </div>
            </div>
            <nav class="menu-navigation">
                <div id="dishesLink" class="menu-item" onclick="activateCategory('dishes')">
                    <h2>Hauptgerichte</h2>
                </div>
                <div id="drinksLink" class="menu-item" onclick="activateCategory('drinks')">
                    <h2>Getränke</h2>
                </div>
                <div id="dessertsLink" class="menu-item" onclick="activateCategory('desserts')">
                    <h2>Desserts</h2>
                </div>
            </nav>
        </section>

        <section class="basket-wrapper">
            <button class="close-basket-button" onclick="toggleBasket()">✕</button>
            <div class="basket" id="basket-container">
                <div class="basket-header">Warenkorb</div>
                <div class="basket-items">
                </div>
                <div class="basket-footer">
                    <p>Zwischensumme: 87.94 €</p>
                    <p>Liefergebühr: 4.99 €</p>
                    <p><strong>Gesamt: 92.93 €</strong></p>
                    <button onclick="placeOrder()">Jetzt bestellen</button>
                </div>
            </div>
        </section>
    </div>

    <div class="open-basket-button-position">
        <button id="openBasketBtn" class="open-basket-button" onclick="toggleBasket()">Warenkorb</button>
    </div>

    <footer>
        <img src="./assets/img/Logo.png" alt="Icon">
        Created: May 2025
    </footer>

    <script src="scripts/templates.js"></script>
    <script src="scripts/JSON.js"></script>
    <script src="script.js"></script>
</body>

</html>
